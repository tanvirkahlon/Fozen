{% extends 'core/base.html' %}

{% block title %}{{ title }}
{% endblock %}


{% block content %}
<h1  class="mb-6 text-3xl">{{ title }}</h1>

<form method="post" action="." enctype="multipart/form-data">
    {% csrf_token %}

    <div class="space-y-4">
        {{ form.as_p }}
    </div>

    {% if form.errors or form.non_field_errors %}
        <div class="mb-3 text-sm p-6 bg-red-100 rounded-xl">
            {% for field in form %}
                {{ field.errors}}
            {% endfor %}

            {{ form.non_field_errors }}
        </div>
        {% endif %}
    <button class="mb-4 mt-4 py-2 px-4 text-sm bg-black hover:bg-gray-800 rounded-md text-white">SUBMIT</button>
</form>

{% endblock %}
